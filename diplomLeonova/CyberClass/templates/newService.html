<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/for_main.css' %}"/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/for_body.css' %}"/>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body class="align_new_client">
<div class="container_client_content">
    <p class="client_message">{{ message }}</p>
    <form method="post" class="container_new_client" action="/{{id_user}}/services/newService">
        {% csrf_token %}
        <div>
            <div class="field_client_label"><label>Название курса:</label></div>
            <div class="field_client_input">{{ forms.name_services }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Длительность:</label></div>
            <div class="field_client_input">{{ forms.service_duration }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Стоимость:</label></div>
            <div class="field_client_input">{{ forms.price }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Описание курса:</label></div>
            <div class="field_client_input">{{ forms.description }}</div>
        </div>
        <div>
            <a type="button" class='buttons_a' href="/{{id_user}}/services/0">Отмена</a>
            <input type="submit" class="buttons_btn" value="Добавить">
        </div>
    </form>

</div>
</body>
</html>

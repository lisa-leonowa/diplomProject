<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/for_main.css' %}"/>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/for_body.css' %}"/>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body class="align_new_client">
<div class="container_client_content">
    <p class="client_message">{{ message }}</p>
    <form method="post" class="container_new_client" action="/{{id_user}}/employees/newEmployees">
        {% csrf_token %}
        <div>
            <div class="field_client_label"><label>Фамилия:</label></div>
            <div class="field_client_input">{{ forms.last_name }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Имя:</label></div>
            <div class="field_client_input">{{ forms.first_name }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Логин:</label></div>
            <div class="field_client_input">{{ forms.login }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Пароль:</label></div>
            <div class="field_client_input">{{ forms.password }}</div>
        </div>
        <div>
            <div class="field_client_label"><label>Роль:</label></div>
            <div class="field_client_input">{{ forms.role }}</div>
        </div>

        <div>
            <a type="button" class='buttons_a' href="/{{id_user}}/employees/0">Отмена</a>
            <input type="submit" class="buttons_btn" value="Добавить">
        </div>
    </form>
</div>
</body>
</html>
